{% extends 'base.html' %}

{% block content %}
  <h2>Создать новую статью</h2>
  {% if form.errors %}
  <div>
      <ul>
      {% for error in form.errors %}
          <li><strong>{{ error|escape }}</strong></li>
      {% endfor %}
      </ul>
  </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать статью</button>
  </form>
{% endblock %}
