{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
<h1>ЗДЕСЬ БУДУТ СТАТЬИ</h1>

<h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article_show' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}

{% endblock %}
